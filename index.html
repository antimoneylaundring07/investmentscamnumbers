<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - View All</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Table checkbox styling */
        .checkbox-cell {
            width: 40px;
            text-align: center;
        }

        .checkbox-cell input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #007bff;
        }

        /* Platform dropdown styling */
        .dropdown-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .platform-dropdown {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            background-color: #fff;
            cursor: pointer;
            min-width: 150px;
            font-weight: 600;
        }

        .platform-dropdown:hover {
            border-color: #007bff;
        }

        .platform-dropdown:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .platform-label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3>Social Account Dashboard</h3>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Dashboard</a></li>
            <li><a href="update_data.html">Update Data</a></li>
            <li><a href="tracker.html">Tracker</a></li>
            <li><a href="permanent_blocked.html">Permanent Blocked</a></li>
            <li><a href="activity_summary.html">Activity Summary</a></li>
            <li><a href="#" onclick="logout()" style="color: #dc3545; font-weight: 600;">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Dashboard</h1>
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button class="download-btn" onclick="triggerImport()" style="margin-top: 0px;">üì§ Import</button>
            </div>
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button class="download-header" onclick="downloadHeadersCSV(data)" style="margin-top: 0px;">‚¨áÔ∏è Downlaod
                    Header</button>
            </div>
            <div>
                <label class="platform-label" for="platformDropdown">Select Platform:</label>
                <select id="platformDropdown" class="platform-dropdown" onchange="handlePlatformChange(this.value)">>
                    <option value="whatsapp">WhatsApp</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                    <option value="amazon">Amazon</option>
                    <option value="telegram">Telegram</option>
                </select>
            </div>
            <input type="file" id="importFile" accept=".csv" style="display:none;" />
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="download-btn" id="deleteBulkBtn" onclick="bulkDeleteSelected()"
                style="background-color: #dc3545;">
                Delete rows
            </button>
            <button class="download-btn" onclick="downloadCSV(data)">üì• Export</button>
        </div>
        <div class="table-container">
            <div id="loading" class="loading">Loading data...</div>
            <table id="dataTable" style="display:none;">
                <thead id="tableHeader"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

    </div>

    <script src="js/supabaseClient.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/update_data.js"></script>
    <script src="js/import.js"></script>
    <script src="js/router.js"></script>

</body>

</html>
