<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h3>Investment Scam</h3>
        <ul class="nav-links">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="update_data.html">Update Data</a></li>
            <li><a href="tracker.html" class="active">Tracker</a></li>
            <li><a href="all_number.html">All Numbers</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Tracker & Summary</h1>
        </div>

        <div id="loading" class="loading">‚è≥ Loading data...</div>

        <!-- Summary Container with Two Columns -->
        <div id="summaryContainer" style="display: none;">
            <div class="summary-wrapper">
                <!-- LEFT SIDE - Main Summary -->
                <div class="summary-section-left">
                    <table class="tracker-table">
                        <thead>
                            <tr class="section-header">
                                <td style="font-weight: bold; color: #0066cc; font-size: 16px;">Total Numbers</td>
                                <td id="totalCount"
                                    style="font-weight: bold; color: #0066cc; font-size: 16px; text-align: right;">0</td>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- SIM Type Section -->
                            <tr class="category-header">
                                <td colspan="2" style="background: #f0f8ff; font-weight: 600; color: #333;">SIM Type</td>
                            </tr>
                            <tr>
                                <td style="padding-left: 30px;">Prepaid</td>
                                <td id="prepaidCount" style="text-align: right;">0</td>
                            </tr>
                            <tr>
                                <td style="padding-left: 30px;">Postpaid</td>
                                <td id="postpaidCount" style="text-align: right;">0</td>
                            </tr>
                            <tr>
                                <td style="padding-left: 30px;">Disposable Number</td>
                                <td id="disposable_number" style="text-align: right;">0</td>
                            </tr>

                            <!-- WhatsApp Status Section -->
                            <tr class="category-header">
                                <td colspan="2" style="background: #f0f8ff; font-weight: 600; color: #333;">WhatsApp Status
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-left: 30px;">Active</td>
                                <td id="activeCount" style="text-align: right;">0</td>
                            </tr>
                            <tr>
                                <td style="padding-left: 30px;">Blocked</td>
                                <td id="blockedCount" style="text-align: right;">0</td>
                            </tr>
                            <tr>
                                <td style="padding-left: 30px;">Restricted</td>
                                <td id="restrictedCount" style="text-align: right;">0</td>
                            </tr>

                            <!-- Account Type -->
                            <tr class="category-header">
                                <td colspan="2" style="background: #f0f8ff; font-weight: 600; color: #333;">Account Type
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-left: 30px;">WA Business Account</td>
                                <td id="business_acc" style="text-align: right;">0</td>
                            </tr>
                            <tr>
                                <td style="padding-left: 30px;">WA Account</td>
                                <td id="normal_acc" style="text-align: right;">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- RIGHT SIDE - WhatsApp Login Device -->
                <div class="summary-section-right">
                    <table class="tracker-table">
                        <thead>
                            <tr>
                                <th colspan="2" style="text-align: center;">WhatsApp Login Device</th>
                            </tr>
                        </thead>
                        <tbody id="whatsappLoginDeviceContainer">
                            <!-- Devices will be populated here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
