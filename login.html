<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Accounts - Login</title>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1d34df86af.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .password-input-group {
            position: relative;
            align-items: center;
            width: 100%;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 72%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            padding: 4px 8px;
        }

        .password-input-group input {
            width: 100%;
            padding-right: 45px;
            padding-left: 12px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .password-toggle-btn:hover {
            color: #333;
            transform: translateY(-50%) scale(1.1);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Social Accounts</h1>
        </div>

        <div id="messageBox" class="message"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="your@email.com" required>
            </div>

            <div class="form-group password-input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <button type="button" class="password-toggle-btn" id="loginPasswordToggle" title="Show/Hide Password">
                    <i class="fa-solid fa-eye" id="loginPasswordIcon"></i>
                </button>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>
    </div>

    <script src="js/supabaseClient.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/router.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginPasswordField = document.getElementById('loginPassword');
            const loginPasswordToggle = document.getElementById('loginPasswordToggle');
            const loginPasswordIcon = document.getElementById('loginPasswordIcon');

            if (loginPasswordToggle && loginPasswordField && loginPasswordIcon) {
                loginPasswordToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    const isHidden = loginPasswordField.type === 'password';

                    loginPasswordField.type = isHidden ? 'text' : 'password';

                    // Toggle icon classes
                    if (isHidden) {
                        loginPasswordIcon.classList.remove('fa-eye');
                        loginPasswordIcon.classList.add('fa-eye-slash');
                    } else {
                        loginPasswordIcon.classList.remove('fa-eye-slash');
                        loginPasswordIcon.classList.add('fa-eye');
                    }
                });
            }
        });
    </script>
</body>

</html>
